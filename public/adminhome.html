<div class="container-fluid text-center">
    <div class="row content">
      <nav-Bar></nav-Bar>
      <!-- /.row -->
      <div class="row">
        <!-- /.col-lg-6 -->
        <div class="col-sm-6 col-sm-offset-1">
          <form editable-form name="tableform" onaftersave="saveTable()" oncancel="cancel()">
            <!-- table -->
            <div class="panel panel-default">
              <div class="panel-heading">
                Receipt Details
              </div>
              <div class="panel-body" >
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="tableRow">Id</th>
                        <th class="tableRow">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in users | filter:filterItem" class="success">
                        <td>
                          <span e-form="tableform" >
                            {{ $index + 1 }}
                          </span>
                        </td>
                        <td>
                          <span editable-text="item.username" e-form="tableform">
                            {{ item.username || 'Not Defined' }}
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- buttons -->
            <div class="row">
              <div class="btn-edit col-sm-6 col-sm-push-1">
                <button type="button" class="btn btn-default" ng-show="!tableform.$visible" ng-click="tableform.$show()">
                  Edit Receipt
                </button>
              </div>
              <div class="btn-form" ng-show="tableform.$visible">
                <button type="submit" ng-disabled="tableform.$waiting" class="btn btn-primary">Save</button>
                <button type="button" ng-disabled="tableform.$waiting" ng-click="tableform.$cancel()" class="btn btn-default">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
