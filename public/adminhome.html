<!DOCTYPE html>
<html>
<head>
<title>FlyHigh!</title>
<link rel="stylesheet" href="/stylesheets/style.css">


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="/stylesheets/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
<script src="/stylesheets/angular-xeditable/dist/js/xeditable.js"></script>
<script src="angularjs/adminhome.js"></script>
</head>

<body ng-app="adminhome" ng-controller="adminhome" ng-init="userArray();">

<div class="container-fluid text-center">
    <div class="row content">
      <nav-Bar></nav-Bar>
      <!-- /.row -->
      <div class="row">
        <!-- /.col-lg-6 -->
        <div class="col-sm-8 col-sm-offset-1">
          <form editable-form name="tableform" onaftersave="saveTable()" oncancel="cancel()">
            <!-- table -->
            <div class="panel panel-default" style="max-width: 200;">
              <div class="panel-heading">
                User Details
              </div>
              <div class="panel-body" >
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="tableRow">Username</th>
                        <th class="tableRow">Email</th>
												<th class="tableRow">Contact</th>
												<th class="tableRow">DOB</th>
												<th class="tableRow">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="item in users" class="success">
                        <td>
                          <span editable-text="item.username" e-form="tableform" >
                            {{ item.username }}
                          </span>
                        </td>

                        <td>
                          <span editable-text="item.email" e-form="tableform">
                            {{ item.email || 'Not Defined' }}
                          </span>
                        </td>
												<td>
                          <span editable-text="item.contact" e-form="tableform" >
                            {{ item.contact || "NA" }}
                          </span>
                        </td>
												<td>
                          <span editable-text="item.birthday" e-form="tableform" >
                            {{ item.birthday || "NA" }}
                          </span>
                        </td>

												<td>
													<div class="btn-edit col-sm-6 col-sm-push-1">
                 					<button type="button" class="btn btn-primary" ng-show="!tableform.$visible" ng-click="tableform.$show()">
                   						Edit
                 					</button>
               					</div>
												<div class="btn-form" ng-show="tableform.$visible">
											      <button type="submit" ng-disabled="tableform.$waiting" class="btn btn-primary">Save</button>
											      <button type="button" ng-disabled="tableform.$waiting" ng-click="tableform.$cancel()" class="btn btn-default">Cancel</button>
											  </div>
												<div class="btn-delete col-sm-6 col-sm">
						              <button type="button" class="btn btn-danger" ng-click="removeRow(item.email)">
						                  Delete
						              </button>
												</div>
                        </td>
												<script type="text/ng-template">
												    <td><input type="text" ng-model=item.username class="form-control input-sm"/></td>
												    <td><input type="text" ng-model=item.email class="form-control input-sm"/></td>
												    <td>
												     <button type="button" class="btn btn-primary" ng-click="updateEmployee(employee)">Save</button>
												     <button type="button" class="btn btn-danger" ng-click="reset()">Cancel</button>
												    </td>
												   </script>

                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</body>
